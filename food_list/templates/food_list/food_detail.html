{% if food %}
    <p>Information for {{ food.food_text }}:</p>
    <ul>
        <li>Serving size: {{ food.serving_size }}</li>
        <li>Number of calories (energy) per serving: {{ food.calorie_amount }}</li>
    </ul>
{% else %}
    <p>No information listed for this food.</p>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add" />
</form>
